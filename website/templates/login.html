{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %} 
<br/>
<form method="POST">
    <h3 align="center" >Log In</h3>
    <div class="form-group">
        <label>Account Type</label><br/>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="customer" value="customer" required>
            <label class="form-check-label" for="customer">Customer</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="business" value="business">
            <label class="form-check-label" for="business">Business Owner</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="admin" value="admin">
            <label class="form-check-label" for="admin">Admin</label>
        </div>
    </div>    
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email"  
            placeholder="Enter Email"
            />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password"  
            placeholder="Enter Password"
            />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>



{%endblock%}
